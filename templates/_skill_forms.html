
<div class="modal fade" id="Acrobatics_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Edit Acrobatics</h4>
			</div>
			<form class="edit_character_modal_form">
				<div class="modal-body">
						{% csrf_token %}
						Ranks: {{ EditCharacter_Skills_Form.sk_acrobatics_ranks }}
						Miscellaneous: {{ EditCharacter_Skills_Form.sk_acrobatics_misc }}
						Class Skill? {{ EditCharacter_Skills_Form.sk_acrobatics_class }}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary form_save"  value="save" name="skills_tab">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
